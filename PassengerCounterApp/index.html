<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassengerCounter</title>
    <link rel="icon" href="./41989_taxi_passenger_icon.png" type="image/icon" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <h1>Passenger Count</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button><br />

    <div>
      <p id="save-el">Previous Entries: </p>
    </div>
    <button id="clear-btn" onclick="clearAll()">CLEAR</button>

    <script src="script.js"></script>
  </body>
